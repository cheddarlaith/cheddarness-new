<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music — Cheddarness</title>
  <meta name="description" content="Listen to Cheddarness music" />

  <!-- Root font -->
  <link rel="preload" href="Kimura.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    @font-face{ font-family:"Kimura"; src:url("Kimura.woff2") format("woff2"); font-style:normal; font-weight:400; font-display:swap; }
    :root{ --brand:rgb(0,95,247); --card-border:rgba(255,255,255,.14); --card-bg:rgba(255,255,255,.03); --card-bg-hover:rgba(255,255,255,.06); }
    body{margin:0;background:#000;color:#fff;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}

    .site-header{position:sticky;top:0;z-index:10;background:rgba(0,0,0,.75);backdrop-filter:blur(6px);display:flex;align-items:center;justify-content:space-between;padding:.9rem 1.2rem;border-bottom:1px solid rgba(255,255,255,.06)}
    .brand-text{font-family:"Kimura",system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;font-weight:900;color:#fff;text-decoration:none;font-size:1.25rem}
    .site-nav ul{list-style:none;display:flex;gap:1rem;margin:0;padding:0}
    .site-nav a{color:#fff;text-decoration:none;opacity:.9}
    .site-nav a[aria-current="page"]{color:var(--brand);opacity:1}

    .music{padding-top:calc(64px + 2.5rem);padding-bottom:3.5rem;width:min(1200px,94vw);margin:0 auto}
    .page-title,.section-title{ text-align:center; margin:0 0 1rem; letter-spacing:.02em; line-height:1.05; color:#fff; }
    .page-title{
      font-family:"Kimura",system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;font-weight:800;
      font-size:clamp(2.2rem,6vw,3.2rem);
      background:linear-gradient(90deg,#ffffff 0%,var(--brand) 35%,#ffffff 70%); background-size:200% auto;
      -webkit-background-clip:text;background-clip:text;color:transparent; animation:sheen 4s linear infinite;
    }
    .section-title{font-weight:800;font-size:clamp(1.25rem,3vw,1.6rem)}
    @keyframes sheen{0%{background-position:0% 50%}100%{background-position:200% 50%}}

    .embed-wrap{width:min(1000px,100%);margin:0 auto 2rem;border-radius:12px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.25)}
    .embed-wrap iframe{display:block;width:100%;height:352px;border:0}

    .latest{width:min(1000px,100%);margin:2.5rem auto 0;text-align:center}
    .release-card{display:grid;grid-template-columns:1fr;gap:1rem;max-width:420px;margin:0 auto}
    .release-art{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.25);display:block}
    .release-info p{margin:0 0 .9rem;color:#dcdcdc;font-size:clamp(1.05rem,1.3vw,1.2rem);line-height:1.6}
    .cta-btn{display:inline-block;text-decoration:none;background:var(--brand);color:#fff;padding:.7rem 1.1rem;border-radius:999px;border:1px solid rgba(255,255,255,.22);transition:transform .12s ease,filter .2s ease,box-shadow .2s ease;box-shadow:0 8px 18px rgba(0,95,247,.25)}
    .cta-btn:hover,.cta-btn:focus-visible{transform:translateY(-2px);filter:brightness(1.05);outline:none;box-shadow:0 10px 24px rgba(0,95,247,.35)}

    .social{width:min(1000px,100%);margin:2.8rem auto 0}
    .social-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
    .social-card{position:relative;display:flex;align-items:center;gap:12px;padding:.9rem 1rem;text-decoration:none;color:#fff;border:1px solid var(--card-border);border-radius:14px;background:var(--card-bg);transition:transform .18s cubic-bezier(.2,.7,.2,1),background .2s ease,border-color .2s ease,box-shadow .2s ease;transform-style:preserve-3d}
    .social-card:hover,.social-card:focus-visible{transform:translateY(-4px) rotateZ(-.4deg);background:var(--card-bg-hover);border-color:rgba(255,255,255,.24);outline:none;box-shadow:0 16px 36px rgba(0,0,0,.28)}
    .icon-wrap{position:relative;width:42px;height:42px;flex:0 0 42px;border-radius:50%;display:grid;place-items:center;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.18);overflow:hidden;transition:box-shadow .2s ease,background .2s ease,transform .2s ease}
    .icon-wrap::after{content:"";position:absolute;inset:-100% 0 auto 0;width:120%;height:200%;background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.35) 50%,transparent 70%);transform:translateX(-120%) rotate(10deg);transition:transform .6s cubic-bezier(.2,.7,.2,1)}
    .social-card:hover .icon-wrap::after{transform:translateX(40%) rotate(10deg)}
    .social-card:hover .icon-wrap{box-shadow:0 0 22px rgba(0,95,247,.35);background:rgba(255,255,255,.12);transform:translateZ(12px)}
    .social-name{font-weight:800;letter-spacing:.01em;font-size:1.02rem}
    .social-card svg{width:26px;height:26px}
    .social-card.youtube:hover .icon-wrap{box-shadow:0 0 22px rgba(255,0,51,.45)}
    .social-card.soundcloud:hover .icon-wrap{box-shadow:0 0 22px rgba(255,119,0,.45)}

    footer.site-footer{width:min(1200px,94vw);margin:2rem auto 0;padding:1.5rem 0 3rem;color:#aaa;font-size:.95rem;text-align:center;border-top:1px solid rgba(255,255,255,.06)}
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <a href="index.html" class="brand-text" aria-label="Cheddarness home">Cheddarness</a>
    <nav class="site-nav" role="navigation" aria-label="Primary">
      <ul>
        <li><a href="about.html">About Me</a></li>
        <li><a href="photography.html">Photography</a></li>
        <li><a href="music.html" aria-current="page">Music</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="music" id="music">
    <h1 class="page-title">Music</h1>

    <section aria-labelledby="spotify-title">
      <h2 id="spotify-title" class="section-title">Listen on Spotify</h2>
      <div class="embed-wrap">
        <iframe src="https://open.spotify.com/embed/artist/177GWi8hRozTjkIFnDXi4j?utm_source=generator"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
      </div>
    </section>

    <section class="latest" aria-labelledby="latest-title">

          <img src="saysomethingcover.png" alt="Say Something cover artwork" class="release-art">

          <a class="cta-btn" href="https://distrokid.com/hyperfollow/cheddar3/say-something" target="_blank" rel="noopener">Listen now</a>
        </div>
      </div>
    </section>

    <section class="social" aria-labelledby="follow-title">
      <h2 id="follow-title" class="section-title">Follow</h2>
      <div class="social-grid">
        <a class="social-card youtube" href="https://www.youtube.com/@cheddar3021?app=desktop" target="_blank" rel="noopener">
          <div class="icon-wrap" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path fill="#fff" d="M23.5 7.2c-.2-1.3-1.3-2.4-2.6-2.6C19 4.2 12 4.2 12 4.2s-7 0-8.9.4C1.8 4.8.7 5.9.5 7.2 0 9.1 0 12 0 12s0 2.9.5 4.8c.2 1.3 1.3 2.4 2.6 2.6 1.9.4 8.9.4 8.9.4s7 0 8.9-.4c1.3-.2 2.4-1.3 2.6-2.6.5-1.9.5-4.8.5-4.8s0-2.9-.5-4.8zM9.6 15.5V8.5L15.8 12l-6.2 3.5z"/></svg>
          </div>
          <span class="social-name">YouTube</span>
        </a>

        <a class="social-card soundcloud" href="https://soundcloud.com/cheddar-324160965" target="_blank" rel="noopener">
          <div class="icon-wrap" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path fill="#fff" d="M18.1 10.2c-.3 0-.6 0-.8.1-.5-2.4-2.6-4.2-5.1-4.2-1 0-1.9.3-2.7.8-.2.1-.3.2-.3.4v8.1c0 .2.1.4.3.4h8.6c2 0 3.7-1.6 3.7-3.6s-1.7-3.6-3.7-3.6zM2.5 9.8c-.2 0-.3.1-.3.3v6c0 .2.1.3.3.3s.3-.1.3-.3v-6c0-.2-.1-.3-.3-.3zm1.7-.7c-.2 0-.3.1-.3.3v7.3c0 .2.1.3.3.3s.3-.1.3-.3V9.4c0-.2-.1-.3-.3-.3zm1.7-.7c-.2 0-.3.1-.3.3v8.7c0 .2.1.3.3.3s.3-.1.3-.3V8.7c0-.2-.1-.3-.3-.3zm1.7-.5c-.2 0-.3.1-.3.3v9.7c0 .2.1.3.3.3s.3-.1.3-.3V8.4c0-.2-.1-.3-.3-.3z"/></svg>
          </div>
          <span class="social-name">SoundCloud</span>
        </a>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>&copy; <span id="year"></span> Cheddarness</p>
  </footer>

  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
