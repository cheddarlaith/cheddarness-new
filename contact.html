<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Cheddarness</title>
  <meta name="description" content="Cheddarness — Contact" />

  <link rel="preload" href="Kimura.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face{font-family:"Kimura";src:url("Kimura.woff2") format("woff2");font-weight:400;font-style:normal;font-display:swap}
    :root{--brand-font:"Kimura",system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;--gap:14px;--radius:12px;--field-bg:rgba(255,255,255,.03);--field-bd:rgba(255,255,255,.14);--field-bd-focus:rgba(255,255,255,.35);--text-dim:#cfcfcf}
    body{margin:0;background:#000;color:#fff}

    header.site-header{position:sticky;top:0;z-index:10;background:rgba(0,0,0,.75);backdrop-filter:blur(6px);display:flex;justify-content:space-between;align-items:center;padding:.9rem 1.2rem;border-bottom:1px solid rgba(255,255,255,.06)}
    .brand-text{font-family:var(--brand-font);font-size:1.25rem;font-weight:800;letter-spacing:.02em;color:#fff;text-decoration:none}
    .site-nav ul{list-style:none;display:flex;gap:1rem;margin:0;padding:0}
    .site-nav a{color:#fff;text-decoration:none;opacity:.9}
    .site-nav a[aria-current="page"]{opacity:1;color:#0b5ff7}

    .contact{padding-top:calc(64px + 2.5rem);padding-bottom:3rem;display:grid;place-items:start center}
    .page-title{
      text-align:center;margin:0 0 2rem;letter-spacing:.02em;font-family:"Kimura",system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;font-weight:800;font-size:clamp(2.2rem,6vw,3rem);
      background:linear-gradient(90deg,#ffffff 0%,rgb(0,95,247) 35%,#ffffff 70%);background-size:200% auto;-webkit-background-clip:text;background-clip:text;color:transparent;animation:sheen 4s linear infinite;
    }
    .page-sub{text-align:center;color:var(--text-dim);margin:-1rem 0 1.5rem}
    @keyframes sheen{0%{background-position:0% 50%}100%{background-position:200% 50%}}

    .form-wrap{width:min(760px,92vw);border-radius:16px;padding:clamp(1rem,4vw,1.25rem);background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.08);box-shadow:0 12px 28px rgba(0,0,0,.28)}
    form{display:grid;gap:var(--gap)}
    .row{display:grid;gap:var(--gap)}
    .row.split-2{grid-template-columns:1fr 1fr;align-items:start}
    .field{display:flex;flex-direction:column}
    label{font-size:.95rem;margin:0 0 .35rem;color:#fff;opacity:.95}
    .req{opacity:.8;margin-left:.25rem}
    input[type="text"],input[type="email"],textarea{width:100%;color:#fff;background:var(--field-bg);border:1px solid var(--field-bd);border-radius:var(--radius);padding:.85rem 1rem;transition:border-color .15s ease, background .15s ease, box-shadow .15s ease}
    textarea{min-height:160px;resize:vertical}
    input::placeholder,textarea::placeholder{color:#bdbdbd;opacity:.7}
    input:focus,textarea:focus{border-color:var(--field-bd-focus);background:rgba(255,255,255,.04);box-shadow:0 0 0 3px rgba(255,255,255,.06);outline:none}
    .submit{display:inline-flex;justify-content:center;padding:.85rem 1.25rem;border-radius:999px;border:1px solid #fff;background:#fff;color:#000;font-family:var(--brand-font);font-weight:800;cursor:pointer;transition:transform .12s ease, box-shadow .2s ease}
    .submit:hover{transform:translateY(-1px);box-shadow:0 12px 28px rgba(0,0,0,.45)}
    .thankyou{display:none;margin-top:1rem;color:#fff;font-weight:700;text-align:center}
    .thankyou.show{display:block}

    footer.site-footer{width:min(1200px,94vw);margin:2rem auto 0;padding:1.5rem 0 3rem;color:#aaa;text-align:center;border-top:1px solid rgba(255,255,255,.06)}
    @media (max-width:700px){ .row.split-2{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="brand-text">Cheddarness</a>
    <nav class="site-nav">
      <ul>
        <li><a href="photography.html">Photography</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact" id="contact">
    <div>
      <h1 class="page-title">Contact</h1>
      <p class="page-sub">Business Inquiries</p>
    </div>

    <div class="form-wrap">
      <form id="contactForm" novalidate>
        <div class="row split-2">
          <div class="field">
            <label for="first">First Name <span class="req">*</span></label>
            <input id="first" name="first" type="text" placeholder="First Name" required />
          </div>
          <div class="field">
            <label for="last">Last Name <span class="req">*</span></label>
            <input id="last" name="last" type="text" placeholder="Last Name" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="email">Email <span class="req">*</span></label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="message">Message <span class="req">*</span></label>
            <textarea id="message" name="message" placeholder="Write your message…" required></textarea>
          </div>
        </div>

        <button class="submit" type="submit">Submit</button>
        <div id="thanks" class="thankyou">Thank you!</div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Cheddarness</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const form = document.getElementById('contactForm');
    const thanks = document.getElementById('thanks');
    form.addEventListener('submit', e => { e.preventDefault(); form.reset(); thanks.classList.add('show'); });
  </script>
</body>
</html>
