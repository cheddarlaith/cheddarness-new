<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cheddarness — Home</title>
  <meta name="description" content="Cheddarness — enter site" />

  <!-- Preload poster -->
  <link rel="preload" href="assets/hero-poster.png" as="image" />
  <!-- Preload Kimura font (optional, if you have it) -->
  <link rel="preload" href="fonts/Kimura.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    /* Custom font */
    @font-face {
      font-family: "Kimura";
      src: url("fonts/Kimura.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #fff;
      --scale: 1.06;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); }

    .stage {
      position: relative;
      min-height: 100svh;
      display: grid;
      place-items: center;
      overflow: hidden;
      isolation: isolate;
    }

    .bg-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.65));
      z-index: -1;
    }

    .enter {
      --size-min: 2.25rem;
      --size-fluid: 10vw;
      --size-max: 7rem;

      position: relative;
      display: inline-block;
      font-family: "Kimura", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-decoration: none;
      color: var(--fg);
      font-size: clamp(var(--size-min), var(--size-fluid), var(--size-max));
      line-height: 1;
      padding: .25em .4em;
      transform: translateZ(0);
      transition: transform .18s ease;
      will-change: transform;
      text-shadow: 0 2px 8px rgba(0,0,0,.55);
      outline: none;
    }

    .enter:hover,
    .enter:focus-visible {
      transform: scale(var(--scale));
    }

    .enter::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(
        120deg,
        transparent 0%,
        transparent 35%,
        rgba(255,255,255,.85) 50%,
        transparent 65%,
        transparent 100%
      );
      background-repeat: no-repeat;
      background-size: 250% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      mix-blend-mode: screen;
      opacity: 0;
    }

    /* Repeat shimmer every 1s while hovered/focused */
    .enter:hover::after,
    .enter:focus-visible::after {
      opacity: 1;
      animation: shimmer 1s ease infinite;
    }

    @keyframes shimmer {
      0%   { background-position: -120% 0; }
      100% { background-position: 120% 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .enter { transition: none; }
      .enter::after { animation: none !important; opacity: 0 !important; }
    }

    .content {
      display: grid;
      place-items: center;
      gap: 1rem;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="stage" role="main">
    <video class="bg-video" autoplay muted loop playsinline poster="assets/hero-poster.png">
      <source src="assets/hero.mp4" type="video/mp4" />
      <img src="assets/hero-poster.png" alt="Background" />
    </video>

    <div class="overlay" aria-hidden="true"></div>

    <div class="content">
      <a class="enter" href="about.html" data-text="Cheddarness" aria-label="Enter the site and go to About Me">Cheddarness</a>
    </div>
  </main>
</body>
</html>
