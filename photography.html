<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography â€” Cheddarness</title>
  <meta name="description" content="Photography by Cheddarness" />

  <link rel="preload" href="Kimura.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face{font-family:"Kimura";src:url("Kimura.woff2") format("woff2");font-weight:400;font-style:normal;font-display:swap}
    :root{--brand:rgb(0,95,247)}
    body{margin:0;background:#000;color:#fff}

    header.site-header{position:sticky;top:0;z-index:10;background:rgba(0,0,0,.75);backdrop-filter:blur(6px);display:flex;justify-content:space-between;align-items:center;padding:.9rem 1.2rem;border-bottom:1px solid rgba(255,255,255,.06)}
    .brand-text{font-family:"Kimura",system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;font-weight:900;color:#fff;text-decoration:none;font-size:1.25rem}
    .site-nav ul{list-style:none;display:flex;gap:1rem;margin:0;padding:0}
    .site-nav a{color:#fff;text-decoration:none;opacity:.9}
    .site-nav a[aria-current="page"]{color:var(--brand);opacity:1}

    main{width:min(1100px,94vw);margin:0 auto;padding:calc(64px + 2.5rem) 0 2rem}
    h1.page-title{
      text-align:center;margin:0 0 1rem;letter-spacing:.02em;
      font-family:"Kimura",system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;font-weight:800;
      font-size:clamp(2.2rem,6vw,3rem);
      background:linear-gradient(90deg,#ffffff 0%,var(--brand) 35%,#ffffff 70%);background-size:200% auto;-webkit-background-clip:text;background-clip:text;color:transparent;animation:sheen 4s linear infinite;
    }
    @keyframes sheen{0%{background-position:0% 50%}100%{background-position:200% 50%}}

    /* Carousel */
    .carousel{position:relative;display:grid;place-items:center}
    .frame{position:relative;max-width:100%;max-height:72vh}
    .frame img{display:block;max-width:100%;max-height:72vh;width:auto;height:auto;margin:0 auto;object-fit:contain;border-radius:12px;box-shadow:0 12px 28px rgba(0,0,0,.35)}
    .caption{
      position:absolute; inset:0; display:grid; place-items:center; text-align:center; padding:1rem;
      background:rgba(0,0,0,.0); color:#fff; opacity:0; transition:opacity .2s ease, background .2s ease; border-radius:12px;
    }
    .frame:hover .caption{ opacity:1; background:rgba(0,0,0,.45) }
    .caption h3{ margin:0; font-family:"Kimura"; font-weight:800; font-size:clamp(1.1rem,2.2vw,1.4rem) }

    /* Arrows */
    .arrow{
      position:absolute; top:50%; transform:translateY(-50%); width:48px; height:48px; border-radius:50%;
      display:grid; place-items:center; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.18);
      cursor:pointer; transition:background .2s ease, transform .12s ease; user-select:none;
    }
    .arrow:hover{ background:rgba(255,255,255,.14); transform:translateY(-50%) scale(1.05) }
    .arrow:active{ transform:translateY(-50%) scale(.98) }
    .prev{ left:-16px }  /* slightly outside image */
    .next{ right:-16px }
    .arrow svg{ width:22px; height:22px; fill:#fff }

    /* Progress dashes (outside image, not overlapping) */
    .progress{ display:flex; gap:6px; justify-content:center; align-items:center; margin:14px 0 0 }
    .dash{ width:18px; height:2px; background:#666; opacity:.55 }
    .dash.active{ background:#fff; opacity:1 }

    footer.site-footer{width:min(1200px,94vw);margin:2rem auto 0;padding:1.5rem 0 3rem;color:#aaa;text-align:center;border-top:1px solid rgba(255,255,255,.06)}
    @media (max-width:700px){ .prev{left:-8px} .next{right:-8px} }
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <a href="index.html" class="brand-text" aria-label="Cheddarness home">Cheddarness</a>
    <nav class="site-nav" role="navigation" aria-label="Primary">
      <ul>
        <li><a href="photography.html" aria-current="page">Photography</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="page-title">Photography</h1>

    <section class="carousel" aria-label="Photo carousel">
      <div class="frame">
        <img id="photo" src="" alt="">
        <div class="caption"><h3 id="caption"></h3></div>
        <button class="arrow prev" id="prev" aria-label="Previous photo" title="Previous">
          <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </button>
        <button class="arrow next" id="next" aria-label="Next photo" title="Next">
          <svg viewBox="0 0 24 24" style="transform:scaleX(-1)"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </button>
      </div>
      <div class="progress" id="progress" aria-hidden="true"></div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>&copy; <span id="year"></span> Cheddarness</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // All image files live in the ROOT:
    const photos = [
      "Big Hat.jpg","Blue Ocean.jpg","Cordoba on Cordoba.jpg","Cy.jpg","House in the forest.jpg",
      "OV.jpg","Overcst 1.jpg","Overcst Producing.jpg","Party.jpg","Pineapple hut.jpg","Red Flowers.jpg",
      "Stroke Tower.jpg","Student Afternoon.jpg","The Lagoon.jpg","Through the trees.jpg","Toronto buildings.jpg",
      "Toronto Skyline 1.jpg","Toronto Skyline 2.jpg","Toronto skyline 3.jpg","Tree leaves.jpg",
      "Trees and lagoon.jpg","UCSB 1.jpg","UCSB 2.jpg","Wave Crash.jpg","Zip up.jpg"
    ];

    const img = document.getElementById('photo');
    const cap = document.getElementById('caption');
    const progress = document.getElementById('progress');

    // Build progress dashes
    const dashes = photos.map((_,i)=>{
      const el = document.createElement('span');
      el.className = 'dash' + (i===0?' active':'');
      progress.appendChild(el);
      return el;
    });

    let i = 0;
    function titleFromFilename(name){
      return name.replace(/\.[^.]+$/,''); // drop extension
    }
    function show(idx){
      i = (idx + photos.length) % photos.length;
      const src = photos[i];
      img.src = src;
      img.alt = titleFromFilename(src);
      cap.textContent = titleFromFilename(src);
      dashes.forEach((d,j)=>d.classList.toggle('active', j===i));
      // make sure we start at top if image taller than viewport
      document.querySelector('.frame').scrollTop = 0;
    }

    document.getElementById('prev').addEventListener('click', ()=>show(i-1));
    document.getElementById('next').addEventListener('click', ()=>show(i+1));

    // Hover caption handled by CSS; show first image now
    show(0);

    // Optional: keyboard navigation
    window.addEventListener('keydown', (e)=>{
      if(e.key==='ArrowLeft') show(i-1);
      if(e.key==='ArrowRight') show(i+1);
    });
  </script>
</body>
</html>
